<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>

		<style type="text/css">
			#blank-loading {
				position: fixed;
				top: 0;
				left: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: #fff;
				transition: all 600ms ease;
			}

			#blank-loading > div {
				transition: all 600ms ease;
				animation: scale 1s ease infinite;
			}

			#blank-loading svg {
				transition: all 600ms ease;
			}

			@keyframes scale {
				0% {
					transform: scale(1);
				}

				50% {
					transform: scale(1.1);
				}

				100% {
					transform: scale(1);
				}
			}

			#blank-loading.hide {
				visibility: hidden;
				opacity: 0;
			}

			#blank-loading.hide svg {
				transform: scale(3);
				animation: none;
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->

		<div id="blank-loading">
			<div>
				<svg
					t="1662512694932"
					class="icon"
					viewBox="0 0 1024 1024"
					version="1.1"
					xmlns="http://www.w3.org/2000/svg"
					p-id="2387"
					width="200"
					height="200"
				>
					<path
						d="M76.416 164.309333L512 916.096 947.584 167.936v-3.626667H778.24L514.56 617.258667 251.989333 164.352z"
						fill="#41B883"
						p-id="5046"
						id="5046"
					></path>
					<path
						d="M252.032 164.309333l262.485333 452.992L778.24 164.309333h-158.848L515.584 342.613333 412.16 164.266667z"
						fill="#35495E"
						p-id="5047"
					></path>
				</svg>
			</div>
		</div>
	</body>
</html>
